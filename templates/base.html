{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/sign-in.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Style to round form fields, add shadow, and highlight border */
        .form-signin input[type="text"],
        .form-signin input[type="password"],
        .form-signin input[type="email"],
        .form-signin textarea,
        .form-signin select {
            border-radius: 50px;
            padding: 10px 20px;
            border: 2px solid #FFA17F;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Highlight border and shadow when the field is focused */
        .form-signin input[type="text"]:focus,
        .form-signin input[type="password"]:focus,
        .form-signin input[type="email"]:focus,
        .form-signin textarea:focus,
        .form-signin select:focus {
            border-color: #00223E;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        /* Button styling: rounded, shadow, and hover effect */
        .form-signin button {
            border-radius: 50px;
            padding: 12px 20px;
            background-color: #FFA17F;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-signin button:hover {
            background-color: #FF6A3D;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Styling for history container */
        .history-container {
            max-height: 500px;
            /* Set a maximum height for the container */
            overflow-y: auto;
            /* Add vertical scrolling */
        }
    </style>
</head>

<body style="overflow-y: hidden; 
    background: #FFA17F;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #00223E, #FFA17F);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #00223E, #FFA17F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">

    {% if messages %}
    <ul class="position-fixed list-unstyled" style="right:1rem; top:1rem;">
        {% for message in messages %}
        <li class="alert alert-{{message.tags}}" role="alert">
            {{message}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    
    {% block content %}
    {% endblock content %}
    
</body>

</html>
